<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <section>
      <div class="container">
        <img src="images\illustration-hero.svg" alt="" />

        <h3>Order Summary</h3>

        <p>
          You can now listen to millions of songs,<br />
          audiobooks, and podcasts on any device <br />
          anywhere you like!
        </p>
        <div class="plan">
          <img class="music" src="images\icon-music.svg" alt="">
           <p><span>Annual Plan</span><br>59.99/year</p>
           <a id="change">Change</a>
        </div>
        <a id="cta">Proceed to Payment</a>
        <a id="cancel">Cancel Order</a>
      </div>
    </section>

    

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/adeyinkaezra123">Ezra</a>.
    </div>
  </body>
</html>
